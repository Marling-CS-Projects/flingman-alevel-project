<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script src="js/pixi.min.js"></script>
    <script>
    
    let app;
    let player;
    let enemy;
    let speed = 10;

    window.onload = function() {
        app = new PIXI.Application(
            {
                width: 800,
                height: 600,
                backgroundColor: 0xAAAAAAA
            }
        );

        document.body.appendChild(app.view);

        //player object
        player = new PIXI.Sprite.from("images/player.png");
        player.anchor.set(0.5);
        player.x = 16;
        player.y = app.view.height / 2;

        app.stage.addChild(player);

        //enemy object
        enemy = new PIXI.Sprite.from("images/player.png");
        enemy.anchor.set(0.5);
        enemy.x = app.view.width - 16;
        enemy.y = app.view.height / 2;

        app.stage.addChild(enemy)

        app.ticker.add(gameLoop);
    }

    function gameLoop(delta) {
        player.x += speed;
        enemy.x -= speed;

        if (objectsCollide(player, enemy)) {
            speed = 0;

        }       
        
    }

    function objectsCollide(a, b) {
        let aBox = a.getBounds();
        let bBox = b.getBounds();

        return aBox.x + aBox.width > bBox.x &&
               aBox.x < bBox.x + bBox.width &&
               aBox.y + aBox.height > bBox.y &&
               aBox.y < bBox.y + bBox.height;
    }

    </script>
</head>
<body>
</body>
</html>
